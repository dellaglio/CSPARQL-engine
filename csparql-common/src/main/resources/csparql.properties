localrepository.url=local_repo

# The window takes range of (startTime, endTime]
# whether to use external time stamp
esper.externaltime.enabled=true

# The unit of the tick is in millisecond. Every tick, esper sents an extra 
# timestamp event to the engine. Default is 1000, every 1 sec
esper.externaltime.tick=1000

# enables or disables the timestamp function
csparql.timestampfunction=true

# enables or disables the caching for service clause in jena
jena.service.cache.enabled=true

# enables or disables the maintenance for cache of service clause in jena
jena.service.cache.maintenance.enabled=true


# enables or disables the maintenance for cache of service clause in jena
jena.service.cache.maintenance.changeRatePath="./changerate.txt"

# fill the cache on start(true) or fill it gradually(false)
jena.service.cache.fillJenaServiceCacheAtStart=true

# type of caching policy for the service cache (possible values: lru)
jena.service.cache.type=lru

# the size of the cache
jena.service.cache.size=10

# the allowed budget for maintenance of the cache
jena.service.cache.maintenance.budget=10

# type of maintenance policy for the service cache (possible values: no-maintenance, global-random, global-lru, wsj-random, wsj-lru,wsj-wbm)
jena.service.cache.maintenance.type=worst
